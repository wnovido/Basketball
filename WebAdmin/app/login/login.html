<div class="container" style="width:30%;">
  <div class="login center-block">
    <h1>Login</h1>
    <form role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary min-width-192" ng-click="login()">Submit</button>
    <button type="button" class="btn btn-danger min-width-192" data-nq-loading-button="loadingButtonSucces()" data-loading-text="my loading text">Forgot Password</button>
  <button type="button" class="btn btn-warning min-width-192" data-nq-loading-button="getError()">Forgot Username</button>
  </form>
  <a ui-sref="signup()">Click here to Signup</a>
  </div>
</div>
