<!--Add Team-->

<h1> <i class="glyphicon glyphicon-fire"></i> Add Team</h1>
<hr />

<div class="panel panel-default">
    <div class="panel-heading clearfix">

    </div>

    <div class="panel-body table-responsive" data-nq-scroll="" data-qo-max-height="350px" data-qo-bar-offset="40" data-bar-model="tableScroller" style="overflow:hidden;">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" >Name</label>
                     <input type="text" ng-model="teams.name" class="form-control" id="name" placeholder="Team Name"/>
                </div>

                <div class="form-group">
                    <label for="logo" >Logo</label>
                    <input type="text" ng-model="teams.logo" class="form-control" id="logo" placeholder="Enter Logo Here"/>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer clearfix">
    </div>
</div>
